name: CI

on:
  push:
    branches: [main, dev, feature/*, hotfix/*]
  pull_request:
    branches: [main, dev]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            sudo apt-get update
            sudo apt-get install -y build-essential make clang curl doxygen valgrind
          elif [ "${{ matrix.os }}" == "macos-latest" ]; then
            brew update
            brew install --formula make curl doxygen
            echo 'alias make="gmake"' >> ~/.zshrc # Alias gmake to make
            source ~/.zshrc
          fi

      - name: Run Makefile Setup
        run: make setup

      - name: Build Project
        run: make

      - name: Run Tests
        run: make test
